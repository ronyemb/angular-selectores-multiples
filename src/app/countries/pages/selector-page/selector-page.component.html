<h1 class="mt-3">
  Selectores anidados
</h1>
<hr>
<form [formGroup]="myForm" action="">
  <div class="row mb-3">
    <div class="col">
      <div class="input-group mb-3">
        <span class="input-group-text">Continente</span>
        <select formControlName="region" class="form-control">
          <option value="">Seleccione un continente</option>
          <option *ngFor="let region of regions" [value]="region">
            {{ region }}
          </option>
        </select>
      </div>
    </div>
    <div class="col" *ngIf="countriesByRegion.length > 0">
      <div class="input-group mb-3">
        <span class="input-group-text">Pais</span>
        <select formControlName="country" class="form-control">
          <option value="">Seleccione un pais</option>
          <option *ngFor="let country of countriesByRegion" [value]="country.cca3">
            {{ country.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="col" *ngIf="bordersByCountry.length > 0">
      <div class="input-group mb-3">
        <span class="input-group-text">Pais de frontera</span>
        <select formControlName="border" class="form-control">
          <option value="">Seleccione la frontera</option>
          <option *ngFor="let border of bordersByCountry" [value]="border.cca3">
            {{ border.name }}
          </option>
        </select>
      </div>
    </div>
  </div>
</form>

<h3>Formulario</h3>

<code>
  {{ myForm.value | json }}
</code>
